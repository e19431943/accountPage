<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-info">
            <h3 class="show-title" id="showTitle">test</h3>
            <div class="show-container">
                <ul class="show-groups" id="showGroups">
                    <li class="show-item" >
                        <p class="show-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam maxime atque rerum asperiores quas ad aliquam saepe quidem voluptatem ab nisi sunt ut, illum, accusantium, veniam aspernatur expedita illo eveniet?</p>
                    </li>
                    <li class="show-item" id="showName">2

                    </li>
                </ul>
            </div>
            <nav class="nav-info-container">
                <ul class="nav-info-groups" id="navInfo">
                    <li class="nav-info-item" ><a href="#">Info</a></li>
                    <li class="nav-info-item" ><a href="#">Show</a></li>
                </ul>
            </nav>
        </div>
        <div class="login-main">
            <div class="login-option">
                <a href="#" class="login-option-item">Sign In</a>
                <span>or</span>
                <a href="#" class="login-option-item">Sign Up</a>
            </div>
            <div class="login-main-show">
                <ul class="login-main-list" id="loginMainShow">
                    <!--登入區-->
                    <li class="login-main-item">
                        <form action="./src/php/login.php" class="login-form" method="POST" id="loginForm">
                            <div class="login-inputs">
                                <!--帳號區-->
                                <label for="inputName" class="input-label">帳號:</label>
                                <input type="text" name="inputId" id="inputId" class="input-text" placeholder="enter your account ID" >
                                <!--密碼區-->
                                <label for="inputPassword" class="input-label">密碼:</label>
                                <input type="password" name="inputPassword" id="inputPassword" class="input-text" placeholder="enter your Password">
                                <!--帳號記憶區-->
                                <input type="checkbox" name="inputMemory" id="inputMemory">
                                <label for="inputMemory" class="input-label">是否記憶帳號</label>
                                <button type="submit" class="login-button" >登入</button>
                            </div>
                        </form>
                    </li>
                    <!--創帳區-->
                    <li class="login-main-item">
                        <form action="" class="create-form" method="POST" id="createForm">
                            <div class="create-inputs">
                                <!--使用者名稱-->
                                <label for="userName" class="input-label">使用者名稱:</label>
                                <input type="text" name="userNAme" id="userName" class="input-text" placeholder="enter your name">
                                <!--創建帳號-->
                                <label for="createId" class="input-label">帳號:</label>
                                <input type="text" name="createId" id="createId" class="input-text" placeholder="enter your ID">
                                <!--創建密碼-->
                                <label for="createPassword" class="input-label">密碼</label>
                                <input type="password" name="createPassword" id="createPassword" class="input-text" placeholder="enter yotr Password">
                                <label for="checkPassword" class="input-label">驗證密碼</label>
                                <input type="password" name="checkPassword" id="checkPassword" class="input-text" placeholder="check yotr Password">
                                <button type="submit" class="login-button" >新建</button>
                            </div>
                        </form>

                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./src/js/cookie.js"></script>
    <script src="./src/js/changePage.js"></script>
    <script src="./src/js/select.js"></script>
</body>
</html>
