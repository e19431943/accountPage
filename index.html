<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-info">
            <div class="show-container">
                <ul class="show-groups">
                    <li class="show-item" id="showName"></li>
                    <li class="show-item"></li>
                </ul>
            </div>
            <nav class="nav-info-container">
                <ul class="nav-info-groups">
                    <li class="nav-info-item"></li>
                    <li class="nav-info-item"></li>
                </ul>
            </nav>
        </div>
        <form action="./src/js/select.js" class="login-form" method="POST">
            <div class="login-option">
                <a href="#">Sign In</a>
                <span>or</span>
                <a href="#">Sign Up</a>
            </div>
            <div class="login-inputs">
                <!--帳號區-->
                <label for="inputName" class="input-label">帳號</label>
                <input type="text" name="inputId" id="inputId" class="input-text" placeholder="enter your account ID">
                <!--密碼區-->
                <label for="inputPassword" class="input-label">密碼</label>
                <input type="password" name="inputPassword" id="inputPassword" class="input-text" placeholder="enter your Password">
                <!--帳號記憶區-->
                <input type="checkbox" name="inputMemory" id="inputMemory">
                <label for="inputMemory" class="input-label">是否記憶帳號</label>
                <button type="submit" class="login-button">登入</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
